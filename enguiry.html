<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexura</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Icons css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/thin/style.css"
    />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div
          class="header-main-row d-flex justify-content-between align-items-center py-1 py-lg-4"
        >
          <!-- LEFT: Social Text -->
          <div class="d-none d-lg-flex align-items-center gap-2 flex-1">
            <i class="ph-thin ph-link"></i>
            <span class="top-text text-uppercase small ls-1"
              >Join the Social Club for exclusive Rewards</span
            >
          </div>

          <!-- CENTER: BRAND LOGO -->
          <div class="header-logo-container text-center">
            <a href="index.html">
              <img
                src="images/logo-2.png"
                class="brand-logo-header"
                alt="Lexura Logo"
              />
            </a>
          </div>

          <!-- RIGHT: Social Icons -->
          <div
            class="header-right-actions d-flex align-items-center justify-content-end gap-3 flex-1"
          >
            <a href="#" class="social-icon"
              ><i class="ph-thin ph-x-logo"></i
            ></a>
            <a href="#" class="social-icon"
              ><i class="ph-thin ph-instagram-logo"></i
            ></a>
            <a href="#" class="social-icon"
              ><i class="ph-thin ph-facebook-logo"></i
            ></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- ENQUIRY FORM SECTION -->
      <section class="enquiry-form-section py-5 bg-light">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-7 col-md-10">
              <div class="enquiry-card p-4 p-md-5 border-0 shadow bg-white">
                <div class="text-center mb-4 mb-md-5">
                  <span class="sub-title text-primary small">GET IN TOUCH</span>
                  <h2 class="serif h1">Enquiry Form</h2>
                  <p class="text-muted small">
                    Fill out the form below and we'll get back to you shortly.
                  </p>
                </div>
                <form>
                  <div class="row g-4">
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control rounded-0 border-0 border-bottom bg-transparent px-0"
                          id="nameInput"
                          placeholder="Full Name"
                          required
                        />
                        <label for="nameInput" class="px-0">Full Name</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input
                          type="tel"
                          class="form-control rounded-0 border-0 border-bottom bg-transparent px-0"
                          id="phoneInput"
                          placeholder="Phone Number"
                          required
                        />
                        <label for="phoneInput" class="px-0"
                          >Phone Number</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control rounded-0 border-0 border-bottom bg-transparent px-0"
                          id="emailInput"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="emailInput" class="px-0"
                          >Email Address</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-4">
                        <input
                          type="text"
                          class="form-control rounded-0 border-0 border-bottom bg-transparent px-0"
                          id="subjectInput"
                          placeholder="Subject"
                          required
                        />
                        <label for="subjectInput" class="px-0">Subject</label>
                      </div>
                    </div>
                    <div class="col-12 text-center mt-4">
                      <button
                        type="submit"
                        class="enquiry-btn btn btn-dark rounded-0 px-5 py-3 fw-bold ls-1 w-100 w-md-auto enquiry-btn"
                      >
                        SEND ENQUIRY
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- NEWSLETTER SECTION -->
      <section class="newsletter-section bg-dark text-white">
        <div class="container px-4 px-lg-5">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <span class="sub-title text-primary small">NEWSLETTER</span>
              <h2 class="mb-0 mb-md-4 update-head">Get Monthly Updates</h2>
            </div>
            <div class="col-lg-6">
              <form class="d-flex flex-column flex-md-row gap-3">
                <input
                  type="email"
                  class="form-control rounded-0 bg-transparent text-white border-white"
                  placeholder="Enter your email address..."
                  required
                />
                <button
                  type="submit"
                  class="btn btn-primary rounded-0 px-5 fw-bold"
                >
                  SUBSCRIBE
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer bg-dark text-white pt-5 pb-3">
      <div class="container px-4 px-lg-5">
        <hr class="border-secondary opacity-25" />
        <div
          class="d-flex justify-content-between align-items-center pt-3 small"
        >
          <p class="mb-0 copyright-text">
            Copyright Â© 2026 Lexura Store. All rights reserved.
          </p>
          <div class="d-flex gap-3">
            <i class="ph-thin ph-brand-visa fs-4"></i>
            <i class="ph-thin ph-brand-mastercard fs-4"></i>
            <i class="ph-thin ph-brand-paypal fs-4"></i>
          </div>
        </div>
      </div>
    </footer>

    <!-- Lenis Smooth Scroll -->
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
    <script>
      const lenis = new Lenis();
      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }
      requestAnimationFrame(raf);
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
